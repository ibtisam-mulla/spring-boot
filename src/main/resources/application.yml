server:
  port: 8081

spring:
  application:
    name: EmployeeManagementSystemApplication
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: mysql://localhost:3306/ems_data_jpa?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      format_sql: true
    hibernate:
        ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL8Dialect

